<div class="container">
  <h2 class="text-center">Register</h2>
  <form
    #f="ngForm"
    novalidate
    (ngSubmit)="f.form.valid&&onSubmit()"
    >
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required [(ngModel)]="formdata.name" #name="ngModel">
      <span class="text-danger" *ngIf="this.submit&&name.errors?.['required']">Name is required</span>
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
    </div>
    <button type="submit" class="btn btn-primary btn-register shadow" value="Register" (click)="submit=true">Register</button>
  </form>
</div>
